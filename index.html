<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">

    <div class="product__image"></div>

    <div class="product__content">
      <h4>Parfém</h4>
      <h2>Gabrielle parfémovaná voda pro ženy</h2> 
      <p>
        Osvoboďte se a staňte se ženou, kterou skutečně chcete být, s vášnivou parfémovanou vodou Chanel Gabrielle!
      </p> 
      <div class="product__price">
        <span class="product__price-new">3 999 Kč</span>
        <span class="product__price-old">4 999 Kč</span>
      </div>
      <a href="#" class="button">
        <img src="/images/icon-cart.svg" alt="" class="button__icon"> Do košíku 
      </a> 
    </div>

  </div> 
</body>
</html>
